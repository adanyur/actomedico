<div class="container p-4">
  <div class="card">
    <h3 class="card-header text-center">PACIENTES CITADOS</h3>
    <div class="card-body text-center table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 resposive"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef class="text-center">Hora</th>
          <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
        </ng-container>
        <ng-container matColumnDef="ci_numhist">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Historia
          </th>
          <td mat-cell *matCellDef="let element">{{ element.ci_numhist }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre_completo">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Nombre Completo
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre_completo }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Parte Diario
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              class="btn btn-outline-success"
              (click)="getActaMedico(element.ci_idcita)"
            >
              Generar
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
      </table>
      <div class="card-footer pb-0 pt-3">
        <mat-paginator
          [pageSizeOptions]="[5, 10, 15]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
