<form [formGroup]="formActaMedica">
  <div class="container p-4">
    <div class="card border-0" style="background-color: white;">
      <div class="card-body">
        <div class="card-title mb-4 text-center"><h1>Acto Medico</h1></div>
        <div class="card mr-3 ml-3 border-0 shadow-card">
          <div class="card-body">
            <div class="card-title"><h4>Datos del Paciente</h4></div>
            <ul>
              <li *ngFor="let paciente of pacientes">
                {{ paciente.medico }}
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex flex-wrap w-100 px-2">
          <div class="w-50 mw-50 px-2">
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4"><h4>Registros</h4></div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Motivo de Consulta"
                  ></textarea>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Enfermedad o Problema Actual"
                  ></textarea>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Examen Fisico"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4">
                  <h4>Signos Vitales</h4>
                </div>
                <div class="d-flex flex-wrap w-100 justify-content-between">
                  <div class="w-50 mw-50">
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Presion Arterial"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Frencuencia Cardiaca(min)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Frencuencia Respiratoria(min)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Temperatura Bucal(c)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Temperatura Axiliar(c)"
                      />
                    </div>
                  </div>
                  <div class="w-50 mw-50">
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Peso(kg)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Talla(m)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="I. Masa corporal"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="Perimetro Cefalico(cm)"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="w-50 mw-50 px-2">
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4"><h4>Antecedentes</h4></div>
                <div class="form-group">
                  <select class="form-control">
                    <option>Personales</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option>Alergias</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option>Familiares</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4"><h4>Diagnosticos</h4></div>
                <div class="form-group">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control"
                    placeholder="Cie10"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <button type="submit" (click)="getDatoPaciente()">
            <h5>Generar Acto Medico</h5>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
