<form [formGroup]="formActaMedica" (ngSubmit)="postRegistroActoMedico()">
  <div class="container p-4">
    <div class="card border-0" style="background-color: white;">
      <div class="card-body">
        <div class="card-title mb-4 text-center"><h1>Acto Medico</h1></div>
        <div class="card mr-3 ml-3 border-0 shadow-card">
          <div class="card-body">
            <div class="card-title"><h4>Datos del Paciente</h4></div>
            <ul *ngFor="let paciente of pacientes">
              <li>{{ paciente.historia }}</li>
              <li>{{ paciente.edad }}</li>
              <li>{{ paciente.paciente }}</li>
              <li>{{ paciente.medico }}</li>
              <li>{{ paciente.especialidad }}</li>
            </ul>
          </div>
        </div>
        <div class="d-flex flex-wrap w-100 px-2">
          <div class="w-50 mw-50 px-2">
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4"><h4>Registros</h4></div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Motivo de Consulta"
                    formControlName="motivo"
                  ></textarea>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Enfermedad o Problema Actual"
                    formControlName="enfermedad"
                  ></textarea>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Examen Fisico"
                    formControlName="examen"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4">
                  <h4>Signos Vitales</h4>
                </div>
                <div class="d-flex flex-wrap w-100 justify-content-between">
                  <div class="w-50 mw-50">
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="arterial"
                        placeholder="Presion Arterial"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="cardiaca"
                        placeholder="Frencuencia Cardiaca(min)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="respiratorio"
                        placeholder="Frencuencia Respiratoria(min)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="bucal"
                        placeholder="Temperatura Bucal(c)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="axilar"
                        placeholder="Temperatura Axilar(c)"
                      />
                    </div>
                  </div>
                  <div class="w-50 mw-50">
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="peso"
                        placeholder="Peso(kg)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="talla"
                        placeholder="Talla(m)"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="mcorporal"
                        placeholder="I. Masa corporal"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name=""
                        id=""
                        class="form-control"
                        formControlName="cefalico"
                        placeholder="Perimetro Cefalico(cm)"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="w-50 mw-50 px-2">
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4"><h4>Antecedentes</h4></div>
                <div class="form-group">
                  <select class="form-control" formControlName="anPersonales">
                    <option value="null">Personales</option>
                    <option
                      *ngFor="let personal of antPersonales" 
                      [ngValue]="personal.an_codigo" 
                      >
                      {{ personal.an_descripcion }}</option
                    >
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control" formControlName="anEnergias">
                    <!-- <option value="null">Alergias</option>
                    <option *ngFor="let antecedente of antecedentes" [ngValue]="antecedente.an_codigo">
                      {{ antecedente.an_descripcion }}
                    </option> -->
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control" formControlName="anFamiliares">
                    <option value="null">Familiares</option>
                    <option value="2">otros</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card mt-3 border-0 shadow-card">
              <div class="card-body">
                <div class="card-title mb-4"><h4>Diagnosticos</h4></div>
                <div class="form-group">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control"
                    formControlName="cie"
                    placeholder="Cie10"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <button type="submit">
            <h5>Generar Acto Medico</h5>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
